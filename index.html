<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="Cham.jpg">
      </span>
      <span style="--i: 2">
        <img src="Rohit2.jpg" />
      </span>
      <span style="--i: 3">
        <img src="Rahul.jpg" />
      </span>
      <span style="--i: 4">
        <img src="Hug.jpg" />
      </span>
      <span style="--i: 5">
        <img src="Kohli.jpg" />
      </span>
      <span style="--i: 6">
        <img src="2.jpg" />
      </span>
      <span style="--i: 7">
        <img src="1.jpg" />
      </span>
      <span style="--i: 8">
        <img src="11.jpg" />
      </span>
    </div><br><br><br><br><br>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
